<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="cv" style="width: 500px; height: 500px; border: 1px solid;"></canvas>
<script>
        class HCN {
        cd;
        cr;
        mau;
        x;
        y;

        constructor(s1, s2, s3, s4, s5) {
        this.cd = s1;
        this.cr = s2;
        this.mau = s3;
        this.x = s4;
        this.y = s5;
    }

        tinhCV() {
        return (this.cr + this.cd) * 2;
    }

        tinhDT() {
        return (this.cd * this.cr);
    }

        ve() {
        let ctv = document.getElementById('cv').getContext('2d');
        ctv.beginPath();
        ctv.fillStyle = this.mau;
        ctv.fillRect(this.x, this.y, this.cd, this.cr);
        ctv.closePath();
    }

    }

       // let h2r = new HCN(100,100,"yellow",10,10)
        //h2r.ve()
        let h1 = new HCN();
        h1.cd = 150;
        h1.cr = 150;
        h1.x = 10;
        h1.y = 10;
        h1.mau = "black";
        h1.ve();

    //alert(h1.tinhCV())
</script>
</body>
</html>
