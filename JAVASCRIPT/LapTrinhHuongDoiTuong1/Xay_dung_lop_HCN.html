<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="cv" style="width: 500px; height: 500px; border: 1px solid;"></canvas>
<script>
    class HCN {
        cd;
        cr;
        mau;
        x;
        y;

        constructor(cd, cr, mau, x, y) {
            this.cr = cd;
            this.cr = cr;
            this.mau = mau;
            this.x = x;
            this.y = y;
        }

        tinhCV() {
            return (this.cr + this.cd) * 2;
        }

        tinhDT() {
            return (this.cd * this.cr);
        }

        ve() {
            let ctx = document.getElementById('cv').getContext('2d');
            ctx.beginPath();
            ctx.fillStyle = this.mau
            ctx.fillRect(this.x, this.y, this.cd, this.cr);
//ctx.fill();
            ctx.closePath()
        }
    }

    let h1 = new HCN();
    let h1 = new HCN(300, 100, "red", 10, 10);

    h1.ve()

    let h2 = new HCN(50, 100, "green", 50, 50);
    h2.ve()
    //alert(h1.tinhCV())
</script>
</body>
</html>
