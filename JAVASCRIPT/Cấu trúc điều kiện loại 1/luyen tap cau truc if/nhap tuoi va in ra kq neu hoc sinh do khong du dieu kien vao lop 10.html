<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = (prompt("Nhập vào tuổi của bạn: ",''));
    if (a >= 16){
        document.write('Đã đủ tuổi học lớp 10');
    }
    else {
        document.write('Chưa đủ tuổi học lớp 10');
    }

</script>
</body>
</html>
