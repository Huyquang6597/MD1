<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập nhiệt độ phòng");
    while (a > 100 || a < 20){
        if (a>100){
            alert("Hãy giảm nhiệt độ");
        }
        if (a<20){
            alert("hãy tăng nhiệt độ")
        }
        a = +prompt("Nhập nhiệt độ phòng");
    }

</script>
</body>
</html>
