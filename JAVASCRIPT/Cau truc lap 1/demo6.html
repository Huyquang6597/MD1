<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số bất kỳ");
    let b = prompt("Nhập số bất kỳ");
    let s = 0;
    for (let i = a ; i <= b ; i++){
        if(i % 5 == 3){
            s = s + 1;
        }
    }document.write(s);
</script>
</body>
</html>
