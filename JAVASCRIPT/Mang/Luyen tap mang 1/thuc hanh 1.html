<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [1 , 3,5,-8,10,9,25,-11,17,4];
    let count = 0;
    for (let i = 0 ; i < number.length ; i++){
        if (number[i] >= 10){
            count++
            document.write('số nguyên lớn hơn 10 là: ' + number[i] + '<br>');
        }
    }document.write("có " + count + "số nguyên lớn hơn 10");
</script>

</body>
</html>
