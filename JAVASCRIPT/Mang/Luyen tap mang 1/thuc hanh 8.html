<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. Chương trình sắp xếp mảng theo thứ tự
        giảm dần và hiển thị ra mảng đã được sắp xếp. </title>
</head>
<body>
<script>
    let x = new Array(3);
    for (let i = 0; i < x.length; i++) {
        x[i] = +prompt("nhapx")
    }

    x.sort(function (a,b){
        return b - a
    })
document.write(x)

</script>

</body>
</html>
