<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
    let number = [-4, 5, 21, -7, 12, 53, -6, 3];
    let count = 0;
for (let i = 0 ; i < number.length;i++)        {
if (number[i] < 0 ){
    count++;
}
    }
    document.write("Các số nguyên âm trong chuỗi là: " + count);

</script>
</body>
</html>
