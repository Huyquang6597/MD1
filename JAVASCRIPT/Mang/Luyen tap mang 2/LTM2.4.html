<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình để đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
let a = ["a","5b9ba", 9,8,34];
let count = 0;
for (let i = 0 ; i<a.length; i++){
if (isNaN(a[i]) == true) {
count++;
}
} alert(count)
</script>
</body>
</html>
