<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập khai báo mảng, sử dụng các hàm có sẵn thao tác với mảng join, pop, push
    </title>
</head>
<body>
<script>
 // myColor = ["Red", "Green", "White", "Black"];
 // arr = myColor.join(',')
 // document.write(arr)

 let a = [0,2,5,4,6,8];
 let sc = a[0];
 for (let i = 0 ; i < a.length ; i++){
     if (a[i] % 2 == 0){
         sc.push("-" , a[i]);
     }
     }document.write(sc.join(''));
</script>
</body>
</html>
