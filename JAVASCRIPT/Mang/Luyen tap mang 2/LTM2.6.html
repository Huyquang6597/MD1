<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này
        bởi ký tự ( _ )</title>
</head>
<body>
<script>
let a = ['-' , 1 ,24, '-' , 4,'-'];
for (let i =0 ; i < a.length ; i++){
    if(a[i] == '-'){
        a[i] = '_'
    }
} alert(a)
</script>
</body>
</html>
