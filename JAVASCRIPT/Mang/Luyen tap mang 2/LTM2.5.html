<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.</title>
</head>
<body>
<script>
  let a1 = prompt("nhập vào: ");
  let a2 = prompt("Nhập vào: ");
  if (a1==a2){
      alert("Giống nhau");
  } else {
      alert("Khác nhau");
  }
</script>
</body>
</html>
