<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let number = [3,9,5,1,6,23,8,9,20];
  let x = +prompt("Nhập số bất kỳ");
  let dem = 0;
  for (let i =0 ; i < number.length ; i++){
   if(x === number[i]){
     document.write("Vị trí của số "+ x + ' là ' + i+ "<br>");
     dem++;
   }

  }
  if (dem == 0){
    document.write("-1")
  }
</script>
</body>
</html>
