<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi diem trung binh</title>
</head>
<body>
<script>
    let a = +prompt("Vat ly");
    let b = +prompt("Hoa hoc");
    let c = +prompt("sinh hoc");
    let tong = a + b + c;
    let trungbinh = tong/3
    document.write("Điểm tổng: " + tong);
    document.write('<br/>');
    document.write("Điểm trung bình: " + trungbinh);
</script>
</body>
</html>
