<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Nhập cạnh a bất kỳ</h1>
<input type="number" id="aa">
<button onclick="thucThi()">Tính</button>
<h1 id="hihi"></h1>
<script>
    function thucThi() {
        let s = aa.value * aa.value;
        document.getElementById("hihi").innerHTML = ('Diện tích hình vuông: '+ s);
    }
</script>
</body>
</html>
