<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Nhập số a bất kỳ</th>
        <th>Nhập số b bất kỳ</th>
    </tr>
    <tr>
        <td>

            <input type="number" id="aaa">
        </td>
        <td>
            <input type="number" id="bbb">
        </td>
        <td></td>
        <td></td>
        <td>
            <button onclick="thucThi()">Tính nghiệm phương trình</button></td>
    </tr>

</table>
<h1>Phương trình bậc nhất có dạng : Ax + B = 0</h1>
<h1 id="hehe"></h1>
<script>
    function thucThi() {
        let a = +document.getElementById("aaa").value;
        let b = +document.getElementById("bbb").value;
        let rs = -(b/a);
        if (a == 0) {
            document.getElementById("hehe").innerHTML = ('Phương trình vô nghiệm');
        } else if (a > 0) {
            document.getElementById("hehe").innerHTML = ('Phương trình có nghiệm là: ' + rs);
        } else {
            document.getElementById("hehe").innerHTML = ('Phương trình có nghiệm là: ' + rs);
        }
    }
</script>
</body>
</html>
