<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Nhập số a bất kỳ</th>
        <th>Nhập số b bất kỳ</th>
        <th>Nhập số c bất kỳ</th>
    </tr>
    <tr>
        <td>

            <input type="number" id="aaa">
        </td>
        <td>
            <input type="number" id="bbb">
        </td>
        <td>
            <input type="number" id="ccc">
        </td>
        <td></td>
        <td></td>
        <td>
            <button onclick="thucThi()">Tính nghiệm phương trình</button></td>
    </tr>

</table>
<h1>Phương trình bậc hai có dạng : Ax^2 + Bx + C = 0</h1>
<h1 id="hehe"></h1>
<h1 id="hoho"></h1>
<script>
    function thucThi() {
        let a = +document.getElementById("aaa").value;
        let b = +document.getElementById("bbb").value;
        let c = +document.getElementById("ccc").value;
        let Delta = b*b - 4*a*c
        let rs1 = - (b/ 2 * a)
        let rs2 = (-b + Delta ** 1/2)/2 * a;
        let rs3 = (-b - Delta ** 1/2)/2 * a;
        if (Delta == 0) {
            document.getElementById("hehe").innerHTML = ('Phương trình nghiệm kép là: ' + rs1);
            document.getElementById("hehe").innerHTML = ('Phương trình nghiệm kép là: ' + rs1);
        } else if (Delta > 0) {
            document.getElementById("hehe").innerHTML = ('Phương trình có nghiệm 1 là: ' + rs2);
            document.getElementById("hoho").innerHTML = ('Phương trình có nghiệm 2 là: ' + rs3);
        } else {
            document.getElementById("hehe").innerHTML = ('Phương trình vô nghiệm');
        }
    }
</script>
</body>
</html>
