<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Nhập số mét</h1>
<input type="text" id="aa">
<button onclick="thucThi()">Chuyển đổi</button>
<h1 id="hihi"></h1>
<script>
    function thucThi() {
        let ft = aa.value * 3.2808;
        document.getElementById("hihi").innerHTML = ('Feet: '+ ft);
    }
</script>
</body>
</html>
