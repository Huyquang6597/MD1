<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Độ C</h1>
<input type="text" id="ND">
<button onclick="thucThi()">Chuyển đổi</button>
<h1 id="doC"></h1>
<script>
    function thucThi(){
        let a = document.getElementById("ND").value;
        let F = (a * 9 / 5) + 32
        document.getElementById("doC").innerHTML = ('Độ F: '+ F);
    }
</script>

</body>
</html>
