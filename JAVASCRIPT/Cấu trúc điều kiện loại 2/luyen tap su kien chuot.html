<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="kc">
<img id="anh" src="https://wallpaper_finder.s3.amazonaws.com/wallpapers/thumbs_2/spring-sunflowers.jpg"
      alt="" style="position: absolute; top: 50px; left: 0;">
<button onclick="phai()">Sang phải</button>
<button onclick="trai()">Sang trái</button>
<button onclick="xuong()">Xuống</button>
<button onclick="len()">Lên</button>


<script>
    let anh = document.getElementById("anh");
   // let kc = document.getElementById("kc");
    function phai(){
        anh.style.left = parseInt(anh.style.left) + 10 +'px';
    }
    function xuong(){
        anh.style.top = parseInt(anh.style.top) + 10 +'px';
    }
function trai(){
        anh.style.left = parseInt(anh.style.top) - 10 + 'px';
}
function len(){
        anh.style.top = parseInt(anh.style.top) - 10 + 'px';
}
</script>
</body>
</html>
