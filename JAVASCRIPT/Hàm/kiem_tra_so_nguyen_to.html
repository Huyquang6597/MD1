<input type="text" id="vao">

<h1 id="rs"></h1>

<script>
    let txt = document.getElementById("vao");
    let rs = document.getElementById("rs");

    function check() {
        let num = +txt.value;
        let kq = laSNT(num);
        rs.innerHTML = kq;
    }

    function laSNT(x) {
        let xxx = "là số nguyên tố!";
        for (let i = 2; i * i < x; i++) {
            if (x % i == 0) {
                xxx = "Không phải số nguyên tố!";
                break;
            }
        }
        return xxx;
    }
