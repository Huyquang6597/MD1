<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả
        về true, ngược lại trả về false.¬</title>
</head>
<body>
<script>
    function snt(x) {
        text = '';
        if (x > 0 && x % 1 == 0) {
            text = true;
        } else {
            text = false
        }
        return text
    }

    let a = prompt("Nhập số bất kỳ");
    alert(snt(a))
</script>
</body>
</html>
