<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại
        trả về false.</title>
</head>
<body>
<script>
    let abc = prompt("Nhập");

    function ktra(x) {
        let text = "";
        if (isNaN(x)) {
            text = "Không phải là số";
            return text
        } else {
            text = "Là số"
        }
        return text
    }

    alert(ktra(abc))
</script>
</body>
</html>
