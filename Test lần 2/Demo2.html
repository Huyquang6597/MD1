<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng hàm trả về vị trí của phần tử cần tìm trong một mảng cho trước (Giả sử tất cả các phần tử trong mảng
        không giống nhau). Hàm có 2 tham số: số phần tử cần tìm, mảng cho trước. </title>
</head>
<body>
<script>
    let arr =[1,2,3,6,7,9,12];
    function check (x,arr){
        let rs = 0;
     for (let i=0; i<arr.length;i++){
         if (x==arr[i]){
             rs = i;
         }
     }
        return rs
    } alert(check(1,arr))
</script>
</body>
</html>
