<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhan a va b tu 2 o input và hien thi ra S=a*b ra thẻ h1</title>
</head>
<body>
<input type="text" id="a">
<input type="text" id="b">
<button onclick="a1()">Click</button>
<h1 id="c">Kết quả</h1>
<script>
    function a1(){
        let b1 = document.getElementById("a").value;
        let b2 = document.getElementById("b").value;
        let kq = b1 * b2;
        document.getElementById("c").innerHTML = kq
    }
</script>
</body>
</html>
