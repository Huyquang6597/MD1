<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 4 b</title>
</head>
<body>
<script>
    let a = prompt('Nhập số a bất kỳ');
    let b = prompt('Nhập số b bất kỳ');
    let c = (a*a);
    let d = (a**b);
    document.write('Kết quả: ' + c);
    document.write('<br>Kết quả: ' + d);
</script>
</body>
</html>
